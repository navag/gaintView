
 <h3 class="text-center">
  List Of the students
  <div>
    <button mat-stroked-button (click)="edit(row)" color="primary">Click to Add</button>      </div>
</h3>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="rollNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Roll No </th>
      <td mat-cell *matCellDef="let row"> {{row.rollNo}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="degree">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Degree </th>
      <td mat-cell *matCellDef="let row"> {{row.degree}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let row"> {{row.city}} </td>
    </ng-container>

    <ng-container matColumnDef="admDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adm Date </th>
      <td mat-cell *matCellDef="let row"> {{row.admDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row"> <button mat-stroked-button (click)="edit(row)" color="primary">Edit</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
